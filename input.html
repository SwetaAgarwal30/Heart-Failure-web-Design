<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Diagnosis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: rgb(96, 18, 51);
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

form {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="number"],
select,
input[type="radio"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.submit:hover{
    background-color: rgb(96, 18, 51);
    color:white;
}

</style>
<body>
    <header>
        <h1>Heart Disease Diagnosis</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="bloodPressure">Resting Blood Pressure </label>
            <select id="bloodPressure" name="bloodPressure" required>
                <option value="">Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
            
            <label for="cholesterol"> Cholesterol </label>
            <input type="number" id="cholesterol" name="cholesterol" required>

            <label for="bloodSugar">Fasting Blood Sugar:</label>
            <select id="bloodPressure" name="bloodPressure" required>
                <option value="">Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
            </select>

            <label for="maxHeartRate">Maximum Heart Rate </label>
            <input type="number" id="maxHeartRate" name="maxHeartRate" required>

            <label for="OLDPEAK">Old Peak</label>
            <input type="number" id="oldpeak" name="oldpeak" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="chestPain">Chest Pain Type</label>
            <select id="chestPain" name="chestPain" required>
                <option value="">Select</option>
                <option value="TA">TA</option>
                <option value="ATA">ATA</option>
                <option value="NAP">NAP</option>
                <option value="ASY">ASY</option>
            </select>
            
            <label for="ecg">Resting ECG Results</label>
            <select id="ecg" name="ecg" required>
                <option value="">Select</option>
                <option value="NORMAL">NORMAL</option>
                <option value="ST">ST</option>
                <option value="LVH">LVH</option>
            </select>
            
            <label for="exerciseAngina">Exercise Induced Angina</label>
            <select id="excersieangina" name="excersiseangina" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <label for="stslope">ST Slope Type</label>
            <select id="stslope" name="stslope" required>
                <option value="">Select</option>
                <option value="Up">Up</option>
                <option value="Flat">Flat</option>
                <option value="Down">Down</option>
            </select>
        <div >
            <button class="submit" type="submit">Diagnose</button>
        </div>
        </form>
        
        <div id="result">
            <!-- Diagnosis result will be displayed here -->
        </div>
    </main>
    
</body>
</html>
